<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{app_name}</title>
    </head>
    <body>
        <div style="max-width: 500px; margin: 0 auto;">
            <!-- <div style="text-align: center;"><img src="{logo_url}  style="width: 40%;"  alt="{app_name}"></div> -->
            <!-- <div style="background-color: #E6E6E6;height: 1.5px;max-width: 500px;margin: auto;margin-top: 15px;"></div> -->

            <div style="margin-top: 20px;"><img src="{reset_url}" style="width: 100%;" alt="" /></div>
            <br />
            <div>Hi,</div>
            <div style="line-height: 22px;">
                Thank you for playing {app_name}! You have requested to reset the password of your account. 
                <br />
                <br />
                Your verification code is
                <b>{code}</b>
            </div>

            <br />
            <div style="color: #878787; font-size: 14px;">
                If you are not registering or resetting your password, please ignore this email.
            </div>
            <div style="color: #878787; font-size: 14px;">
                Please do not send the code to anyone!
            </div>
            <br />
            <div style="background-color: #e6e6e6; height: 1.5px; max-width: 500px; margin: auto; margin-top: 15px;"></div>
            <div style="font-size: 12px; color: #ccc; text-align: center;">
                <br />
                {company} 2024 All Rights Reserved
            </div>
            <div style="text-align: center; font-size: 12px;">
                <a href="%tag_unsubscribe_url%" style="color: #ccc; line-height: 30px;"> Unsubscribe </a>
            </div>
        </div>
    </body>
</html>
