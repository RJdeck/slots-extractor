openapi: 3.0.3
servers:
  - url: https://api.example.com/v1
info:
  title: winner—419
  description: |-
    This is a sample Pet Store Server based on the OpenAPI 3.0 specification.  You can find out more about

  version: 1.0.0

paths:
  /spin:
    post:
      operationId: spin
      summary: Get machine info
      security:
        - {}
      description: Add a new pet to the store
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/spinResponse"
  /extra:
    post:
      operationId: extra
      summary: Get machine info
      security:
        - {}
      description: Add a new pet to the store
      parameters:
        - name: wheel_spin_times
          in: query
          schema:
            type: integer
          example: 1
          description: 每次旋转转盘的时候传1, 当前转盘进度会自动累加
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  win:
                    type: integer
                    example: 0
                  bet:
                    type: integer
                    example: 0
                  wheel_spin_time:
                    type: integer
                    example: 1
                    description: 本次extra调用后,转盘的进度
components:
  schemas:
    spinResponse:
      type: object
      properties:
        code:
          type: integer
          example: 0
        message:
          type: string
          example: "success"
        data:
          type: object
          properties:
            balance:
              type: integer
              example: 100
            cr:
              type: boolean
              example: null
            machine_info:
              $ref: "#/components/schemas/machine_info"
            slots:
              $ref: "#/components/schemas/slots"

        notification:
          type: array
          items: {}
    machine_info:
      type: object
      properties:
        spin_total_win:
          type: integer
          example: 0
        stack_feature:
          type: array
          items:
            type: string
          example: []
        extra:
