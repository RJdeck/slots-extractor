        bet_level:
          type: array
          items:
            type: string
          example: []
        bet:
          type: string
          example: "2.00"
        previous_icon_info:
          type: array
          items:
            type: string
          example: []
        free_spin:
          type: object
          properties:
            time:
              type: integer
              example: 0
            chance:
              type: integer
              example: 0
            bet:
              type: integer
              example: 0
            total_win:
              type: integer
              example: 0
